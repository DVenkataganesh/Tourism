<!DOCTYPE html>
<html>
    <head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link rel="stylesheet" href="./index.css">
  <title> Tourism management Login page</title>
    </head>
    <body>
    <div class="main">
      <div class="container">
        <div id="square">
          <div class="front">
            <h1> Tourism Management Login</h1>
            <form action="./dash.html" >
              <input
                required
                type="email"
                name="email"
                id="email"
                placeholder="Email"
              />
              <input
                required
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <input id="submi" type="submit"  value="Submit">
            </form>
          </div>
          <div class="right">
            <h1>Create a new account</h1>
            <form action="./20579.php" method="post">
              <input
                required
                type="email"
                name="email"
                id="email"
                placeholder="Email"
              />
              <input
                required
                type="text"
                name="fullName"
                id="fullName"
                placeholder="Full name"
              />
              <input
                required
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <button type="submit">Submit</button>
            </form>
          </div>
          <div class="left">
            <h1>Add your email to reset password</h1>
            <form action="#" method="post">
              <input
                required
                type="email"
                name="email"
                id="email"
                placeholder="Email"
              />
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
        <div class="actions">
          <button id="leftSide" type="button">Forgot Password</button>
          <button id="frontSide" type="button">Login</button>
          <button id="rightSide" type="button">Sign up</button>
        </div>
      </div>
    </div>
<script>
    
    const square = document.getElementById("square");
      const frontSide = document.getElementById("frontSide");
      const rightSide = document.getElementById("rightSide");
      const leftSide = document.getElementById("leftSide");

      frontSide.addEventListener("click", () => {
        frontSide.style.display = "none";
        rightSide.style.display = "block";
        leftSide.style.display = "block";
        square.style.transform = "rotate3d(0, 0, 0, 90deg)";
        document.title = "Login page";
      });

      rightSide.addEventListener("click", () => {
        rightSide.style.display = "none";
        frontSide.style.display = "block";
        leftSide.style.display = "block";
        square.style.transform = "rotate3d(0, -1, 0, 90deg)";
        document.title = "Sign up page";
      });

      leftSide.addEventListener("click", () => {
        leftSide.style.display = "none";
        frontSide.style.display = "block";
        rightSide.style.display = "none";
        square.style.transform = "rotate3d(0, 1, 0, 90deg)";
        document.title = "Forgot password page";
      });

     
    //  function opendash(){
    //   // window.open("./dash.html")
    //   window.location.href("./dash.html");
    //  }
    $(document).ready(function(){
      $("#submi").click(function(){
        $("#submi").css("background-color","grey")
      })
    })

    
</script>
    </body>
</html>
