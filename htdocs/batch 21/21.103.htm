<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bouncing Ball Animation</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #3b1f1f;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .ball {
    width: 50px;
    height: 50px;
    background-color: red;
    border-radius: 50%;
    position: absolute;
    bottom: 0;
  }
</style>
</head>
<body>

<div class="ball"></div>

<script>
$(document).ready(function() {
  var $ball = $('.ball');
  
  function bounce() {
    $ball.animate({
      bottom: '100px',
    }, 1000, 'linear').animate({
      bottom: '300px',
    }, 1000, 'linear', bounce);
  }
  
  bounce();
});
</script>

</body>
</html>
