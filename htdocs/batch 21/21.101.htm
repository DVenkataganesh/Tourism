<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Div Animation</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
  .box {
    width: 100px;
    height: 100px;
    background-color: blue;
    position:relative;
    border-radius: 15px;
  }
  body {
    background-color: black;
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  button{
    background-color: #aaa;
    color: white;
  }
</style>
</head>
<body>
<div>
    <button id="animateButton">Animate</button>
</div>

<div class="box"></div>

<script>
$(document).ready(function() {
  $("#animateButton").click(function() {
    var $box = $(".box");
    $box.animate({
      left: "-=200px"
    }, 1000, function() {
      $box.animate({
        left: "+=400px"
      }, 2000)
      $box.animate({
        left: "-=200px"
      },500);
    });
  });
});
</script>

</body>
</html>
